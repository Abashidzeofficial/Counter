<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&family=Ubuntu&display=swap" rel="stylesheet">
    <title>Counter Project</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <img src="/mainBcg.jpeg" alt="secondbg" class="secondbg">
        </div>
        <div class="counter">
            <h1 id="counterone">Counter</h1>    
        </div>
        <div class="numbercount">
            <p id="count">0</p>
        </div>
        <div class="buttons">
            <button class="lower" id="increase">Lower count</button>
            <button class="add" id="decrease">Add count</button>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
